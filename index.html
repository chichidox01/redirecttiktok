<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }
        #instruction-gif {
            display: none; /* Makhbi par defaut */
            max-width: 100%;
            height: auto;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <img id="instruction-gif" src="tiktokredirect.gif" alt="Click dots and open in browser">

    <script>
        function checkBrowser() {
            var ua = navigator.userAgent.toLowerCase();
            
            // 1. Check wach fih klmt TikTok wla Bytedance
            var isTikTok = ua.includes("tiktok") || ua.includes("bytedance");

            // 2. Check 3la WebView (Browser Dakhili) f Android
            // Aghlabia dyal TikTok f Android kaykoun fihom "wv" f User Agent
            var isAndroidWebView = ua.includes("android") && ua.includes("wv");

            // 3. Check 3la iPhone/iPad WebView (ila makanch Safari asli)
            // F iOS, ila kan "Safari" walakin ma fihch "Version/", rah ghaleban in-app browser
            var isIosWebView = (ua.includes("iphone") || ua.includes("ipad")) && !ua.includes("safari");
            
            // ILA KAN TIKTOK awla WEBVIEW (App dakhilia)
            if (isTikTok || isAndroidWebView || isIosWebView) {
                // Hna kanbqaw f page w kanbayno GIF
                document.getElementById('instruction-gif').style.display = 'block';
            } 
            // ILA KAN BROWSER 3ADI (Chrome, Samsung Internet, Safari asli)
            else {
                // Redirect l rbscript.xyz
                window.location.replace("https://rbscript.xyz");
            }
        }

        // Lance check
        checkBrowser();
    </script>

</body>
</html>
