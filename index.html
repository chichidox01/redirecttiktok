<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }
        #content {
            display: none; /* Makhbi par defaut */
            text-align: center;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="content">
        <img src="images/tiktokredirect.gif" alt="Please Open in System Browser">
    </div>

    <script>
        function runRedirect() {
            var ua = navigator.userAgent;
            var uaLower = ua.toLowerCase();
            
            // --- DETECTION ---

            // 1. Is it TikTok explicitly?
            var isTikTok = uaLower.indexOf("tiktok") > -1 || uaLower.indexOf("bytedance") > -1;

            // 2. Is it Android WebView? (TikTok on Android uses this)
            var isAndroidWebView = uaLower.indexOf("android") > -1 && uaLower.indexOf("wv") > -1;

            // 3. Is it iOS WebView? (TikTok on iPhone uses this)
            // Logic: Ila kan iPhone/iPad, WALAKIN ma fihch "Version/" (Safari) w mafihch "CriOS" (Chrome)
            // Safari l-asli fih "Version/", Chrome fih "CriOS". TikTok mafihch hado.
            var isIOS = /iPhone|iPad|iPod/.test(ua);
            var isIosSafeBrowser = ua.includes("Version/") || ua.includes("CriOS") || ua.includes("FxiOS");
            
            var isIosWebView = isIOS && !isIosSafeBrowser;

            // --- RESULT ---
            
            // Ila kan ay wa7ed mn hado, rah browser masjoune (TikTok)
            if (isTikTok || isAndroidWebView || isIosWebView) {
                // Show GIF
                document.getElementById('content').style.display = 'block';
            } else {
                // Browser nadiy (Safari 3adi, Chrome, etc) -> Sifto
                window.location.replace("https://rbscript.xyz");
            }
        }

        runRedirect();
    </script>

</body>
</html>
