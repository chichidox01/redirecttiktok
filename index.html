<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Script - Redirecting</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .wrap {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            max-width: 440px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-title {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin: 0 0 0.25rem 0; /* Small bottom margin to reduce space to logo */
        }

        /* Logo image removed as requested */

        .msg {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .count {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        #secs {
            font-weight: 700;
            color: var(--primary-color);
        }

        .direct {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }

        .direct:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .direct:active {
            transform: translateY(0);
        }

        /* SVG Fallback styling - kept just in case but not used */
        .placeholder-svg {
            background: var(--primary-color);
            padding: 25px;
            border-radius: 16px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <!-- Logo Section -->
        <div class="logo-container">
            <!-- Changed Title -->
            <h1 class="logo-title">Download Script</h1>
            <!-- Image Removed -->
        </div>

        <div class="msg">You will be redirected shortly.</div>
        <div class="count">Redirecting in <span id="secs">1</span> secondsâ€¦</div>
        
        <a id="fallback" class="direct" href="https://www.rbscript.xyz" rel="nofollow noopener noreferrer">Open link now</a>
    </div>

    <script>
        // Countdown and Redirection Logic
        let seconds = 1; // Start at 1 second
        const countdownElement = document.getElementById('secs');
        const fallbackLink = document.getElementById('fallback').href;

        // Speed changed to 500ms (0.5s) to make it faster than 1 second
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = fallbackLink;
            }
        }, 500); 
    </script>
</body>
</html>
