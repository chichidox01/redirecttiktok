<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Script - Redirecting</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .wrap {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            max-width: 440px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-title {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin: 0 0 0.25rem 0; /* Small bottom margin to reduce space to logo */
        }

        .logo-img {
            width: 140px;
            height: 140px;
            margin-bottom: 0;
            object-fit: contain;
            border-radius: 16px;
        }

        .msg {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .count {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        #secs {
            font-weight: 700;
            color: var(--primary-color);
        }

        .direct {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }

        .direct:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .direct:active {
            transform: translateY(0);
        }

        /* SVG Fallback styling */
        .placeholder-svg {
            background: var(--primary-color);
            padding: 25px;
            border-radius: 16px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <!-- Logo Section -->
        <div class="logo-container">
            <h1 class="logo-title">The Forge Script</h1>
            <img class="logo-img" id="main-logo" src="https://i.ibb.co/bRqscFvx/no-Filter.png" alt="The Forge Script Logo" onerror="handleImageError(this)">
        </div>

        <div class="msg">You will be redirected shortly.</div>
        <div class="count">Redirecting in <span id="secs">3</span> secondsâ€¦</div>
        
        <a id="fallback" class="direct" href="https://www.rbscript.xyz" rel="nofollow noopener noreferrer">Open link now</a>
    </div>

    <script>
        // Placeholder image fallback logic
        function handleImageError(img) {
            img.style.display = 'none';
            const container = img.parentElement;
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 24 24");
            svg.setAttribute("class", "logo-img placeholder-svg");
            svg.innerHTML = '<path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>';
            container.appendChild(svg); // Append at the end since title is first
        }

        // Countdown and Redirection Logic
        let seconds = 3;
        const countdownElement = document.getElementById('secs');
        const fallbackLink = document.getElementById('fallback').href;

        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = fallbackLink;
            }
        }, 1000);
    </script>
</body>
</html>
