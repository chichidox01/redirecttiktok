<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        #instruction-gif {
            display: none; /* Kankhb3oh par defaut bach maybanch f Chrome */
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img id="instruction-gif" src="tiktokredirect.gif" alt="Open in Browser">

    <script>
        // Had function kat9leb wach l-user jay mn TikTok
        function isTikTok() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("TikTok") > -1);
        }

        // Logic:
        if (isTikTok()) {
            // ILA KAN TIKTOK: Bayen lih l-GIF bach y3ref ykhrej
            document.getElementById('instruction-gif').style.display = 'block';
        } else {
            // ILA KAN CHROME (aw ay browser akhor mn ghir TikTok):
            // Sifto nichan l site lakhor
            window.location.replace("https://rbscript.xyz");
        }
    </script>

</body>
</html>
