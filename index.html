<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirecting...</title>
    <style>
        /* Dark background bash mayt3mach l-user f dak lahda */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Target URL
        var target = "https://www.rbscript.xyz";

        // Redirect Logic (Fastest method)
        setTimeout(function() {
            window.location.replace(target);
        }, 50); // 50ms delay (Instant)

        // Fallback for older browsers
        window.onload = function() {
            window.location.href = target;
        }
    </script>
</body>
</html>
